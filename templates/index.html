<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga de SIGED</title>
    <script>
        async function iniciarDescarga() {
            const url = document.getElementById("url").value;
            const downloadPath = document.getElementById("downloadPath").value;

            if (!url || !downloadPath) {
                alert("Debe ingresar una URL y seleccionar la carpeta de descarga.");
                return;
            }

            const response = await fetch("/download", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url, download_path: downloadPath })
            });

            const result = await response.json();
            alert(result.message);
        }
    </script>
</head>
<body>
    <h1>Bienvenido al recurso de descarga del SIGED</h1>
    <label for="url">Ingrese el enlace:</label>
    <input type="text" id="url" placeholder="Pegue el enlace aquÃ­">
    <br><br>
    <label for="downloadPath">Seleccione la carpeta de descarga:</label>
    <input type="text" id="downloadPath" placeholder="Ej: C:\Descargas">
    <br><br>
    <button onclick="iniciarDescarga()">Descargar archivos</button>
</body>
</html>
